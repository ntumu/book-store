<div class="container" *ngIf="!post; else forminfo" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

        <mat-form-field class="form-element">
            <input matInput placeholder="Name" formControlName="name">
           
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Emailaddress" formControlName="email">
           
        </mat-form-field>

        <mat-form-field class="form-element">
            <input matInput placeholder="Phone number" formControlName="phone">
            
        </mat-form-field>

        <mat-form-field class="form-element">
            <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" formControlName="address"></textarea>
           
        </mat-form-field>
       
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Buy</button>
    </form>
</div>

<ng-template #forminfo>
    <div class="container">
        {{ post | json }}
    </div>
</ng-template>
